<!-- Template Banner secundario del home -->
<div class="banner-card">
    <div class="image-circle">
        <img [src]="bannerCardImageUrl"
            [title]="bannerCardTitle">
    </div>
    <h4 class="bannerCardTitle">{{bannerCardTitle}}</h4>
    <h4 class="bannerSubCardTitle">{{bannerCardSubTitle}}</h4>
    <p>{{bannerCardDetail}}</p>
</div>
